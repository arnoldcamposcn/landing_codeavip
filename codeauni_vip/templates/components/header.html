{% load static %}

<!-- Header -->
<header id="main-header"
        class="fixed top-0 left-0 right-0 z-50 py-4 px-4 md:px-4 lg:px-4 xl:px-0 transition-all duration-300"
        x-data="{
          mobileMenuOpen: false,
          scrollY: window.scrollY,
          updateScroll() {
            this.scrollY = window.scrollY;
          },
        }"
        x-init="window.addEventListener('scroll', () => updateScroll())"
        :class="scrollY > 50 ? 'bg-white shadow-md py-3' : 'bg-[#032744]'">
  <div class="mx-auto max-w-screen-xl">
    <div class="relative flex h-16 items-center justify-between">

      <!-- Desktop nav left -->
      <div class="hidden lg:flex flex-1">
        <nav class="hidden lg:block" aria-label="Global">
          <ul class="flex items-center gap-20 font-semibold text-base">
            <li><a class="nav-link transition hover:text-gray-300"
                   :class="scrollY > 50 ? 'text-gray-900' : 'text-white'"
                   href="/business">CODEa BUSINESS</a></li>
            <li><a class="nav-link transition hover:text-gray-300"
                   :class="scrollY > 50 ? 'text-gray-900' : 'text-white'"
                   href="/#beneficios">Beneficios</a></li>
            <li><a class="nav-link transition hover:text-gray-300"
                   :class="scrollY > 50 ? 'text-gray-900' : 'text-white'"
                   href="/#membresias">Membresías</a></li>
          </ul>
        </nav>
      </div>

      <!-- Logo centro -->
      <div class="hidden lg:block absolute left-1/2 -translate-x-1/2">
        <a class="block text-teal-600 dark:text-teal-600" href="{% url 'home' %}">
          <img :src="scrollY > 50 ? '{% static 'codeaavip_black.svg' %}' : '{% static 'codea_vip.svg' %}'" 
               alt="CODEa VIP Logo" class="w-full h-8" />
        </a>
      </div>

      <!-- Desktop nav right -->
      <div class="hidden lg:flex flex-1 justify-end">
        <nav class="hidden lg:block" aria-label="Global">
          <ul class="flex items-center gap-20 font-semibold text-base">
           
            <li><a class="nav-link transition hover:text-gray-300"
                   :class="scrollY > 50 ? 'text-gray-900' : 'text-white'"
                   href="/ponentes">Ponentes</a></li>
           <li><a class="nav-link transition hover:text-gray-300"
                   :class="scrollY > 50 ? 'text-gray-900' : 'text-white'"
                   href="/#preguntas-frecuentes">Preguntas frecuentes</a></li>
          </ul>
        </nav>
      </div>

      <!-- Mobile/Tablet layout -->
      <div class="lg:hidden flex items-center justify-between w-full">
        <div class="flex items-center">
          <a href="/">
            <img :src="scrollY > 50 ? '{% static 'codeaavip_black.svg' %}' : '{% static 'codea_vip.svg' %}'" 
                 alt="CODEa VIP Logo" class="w-full h-6" />
          </a>
        </div>
        <div class="flex items-center">
          <button @click="mobileMenuOpen = !mobileMenuOpen"
                  class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div x-show="mobileMenuOpen"
       x-transition.opacity
       @click="mobileMenuOpen = false"
       class="fixed inset-0 z-40 lg:hidden"></div>

  <!-- Mobile menu -->
<!-- Mobile menu -->
<nav x-show="mobileMenuOpen"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="-translate-y-4 opacity-0"
     x-transition:enter-end="translate-y-0 opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="translate-y-0 opacity-100"
     x-transition:leave-end="-translate-y-4 opacity-0"
           class="absolute left-0 right-0 top-[100%] bg-white dark:bg-gray-900 shadow-lg z-40 lg:hidden">

    <div class="px-4 py-4">
      <ul class="space-y-4 text-base text-center">
        <li><a @click="mobileMenuOpen = false" href="/#beneficios" class="block py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded transition-colors font-semibold">Beneficios</a></li>
        <li><a @click="mobileMenuOpen = false" href="/#membresias" class="block py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded transition-colors font-semibold">Membresías</a></li>
        <li><a @click="mobileMenuOpen = false" href="/ponentes" class="block py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded transition-colors font-semibold">Ponentes</a></li>
        <li><a @click="mobileMenuOpen = false" href="/#preguntas-frecuentes" class="block py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded transition-colors font-semibold">Preguntas frecuentes</a></li>
        <li><a @click="mobileMenuOpen = false" href="/business" class="block py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded transition-colors font-semibold">Codea Business</a></li>
      </ul>
    </div>
  </nav>
</header>
