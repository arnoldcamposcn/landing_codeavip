<!-- Cargar Alpine.js -->

<script>
document.addEventListener('alpine:init', () => {
  Alpine.data('countUp', (end, opts = {}) => ({
    startVal: 0,
    endVal: Number(end) || 0,
    duration: opts.duration ?? 1200,       // duración en ms
    prefix: opts.prefix ?? '',
    suffix: opts.suffix ?? '',
    locale: opts.locale ?? 'es-PE',
    started: false,
    display: '0',

    start() {
      const el = this.$el;
      const io = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !this.started) {
            this.started = true;
            this.animate();
            io.unobserve(el);
          }
        });
      }, { threshold: 0.4 }); // empieza cuando el 40% del elemento es visible
      io.observe(el);
    },

    animate() {
      const t0 = performance.now();
      const from = this.startVal;
      const to = this.endVal;
      const dur = this.duration;

      const step = (now) => {
        const p = Math.min((now - t0) / dur, 1);
        const eased = 1 - Math.pow(1 - p, 3); // easeOutCubic
        const val = Math.floor(from + (to - from) * eased);
        this.display = `${this.prefix}${new Intl.NumberFormat(this.locale).format(val)}${this.suffix}`;
        if (p < 1) requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
    }
  }))
});
</script>
